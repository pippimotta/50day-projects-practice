<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Background Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="slider-container">
    <div class="slide" style="background-image: url('images/rat1.png');"></div>
    <div class="slide" style= "background-image : url('images/rat2.png');"></div>
    <div class="slide" style= "background-image : url('images/rat3.png');"></div>
    <div class="slide" style= "background-image : url('images/rat4.png');"></div>
    <div class="slide" style= "background-image : url('images/rat5.png');"></div>

    <button class="arrow left-arrow" id="left"><i class="fas fa-arrow-left"></i></button>
    <button class="arrow right-arrow" id="right"><i class="fas fa-arrow-right"></i></button>

    </div>


  <script src="script.js" charset="utf-8"></script>
  </body>
</html>
